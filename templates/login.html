  <body class="text-center">
    <!-- Page Navbar -->
    <nav class="custom-navbar">
      <div class="container">
        <a class="logo" href="./index.html">BookMark Saver</a>
        <ul class="nav">
          <li class="item">
            <a class="link" href="#home">홈</a>
          </li>
          <li class="item">
            <a class="link" href="#about">로그인</a>
          </li>
        </ul>
        <a
          href="javascript:void(0)"
          id="nav-toggle"
          class="hamburger hamburger--elastic"
        >
          <div class="hamburger-box">
            <div class="hamburger-inner"></div>
          </div>
        </a>
      </div>

    <!-- login page -->
    <main class="form-signin">
      <form>
        <div class="bookmark-icon">
          <i class="fa-solid fa-bookmark"></i>
        </div>
        <div class="id">
          <input
            type="id"
            class="form-control"
            id="floatingId"
            placeholder="아이디"
          />
        </div>
        <div class="password">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="비밀번호"
          />
        </div>
        <div class="password-check">
          <input
            type="password"
            class="form-control"
            id="floatingPasswordCheck"
            placeholder="비밀번호 확인"
          />
        </div>
        <div class="d-grid gap-2 col-xl-6 mx-auto">
          <button id="login-btn" class="btn btn-outline-dark" type="button">
            로그인
          </button>
          <button id="sign-up-btn" class="btn btn-outline-dark" type="button">
            회원 가입
          </button>
          <button id="sign-up-check" class="btn btn-outline-dark" type="button">
            회원 가입 하기
          </button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2023 북마크 저장소</p>
      </form>
    </main>
