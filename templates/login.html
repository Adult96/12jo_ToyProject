<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BookMark Saver</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!--==========FONT Awesome PRO 5==========-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
            rel="stylesheet"
        />
        <meta property="og:title" content="내 사이트의 제목" />
        <meta
            property="og:description"
            content="보고 있는 페이지의 내용 요약"
        />
        <meta property="og:image" content="이미지URL" />
        <link rel="stylesheet" href="../static/css/style.css" />
    </head>
    <body
        data-spy="scroll"
        data-target=".navbar"
        data-offset="40"
        id="body__login"
    >
        <!-- Page Navbar -->
        <nav class="custom-navbar">
            <div class="container">
                <a class="logo" href="#">BookMark Saver</a>
                <ul class="nav">
                    <li class="item">
                        <a class="link" href="#home">홈</a>
                    </li>
                    <li class="item">
                        <a class="link" href="#about">로그인</a>
                    </li>
                </ul>
                <a
                    href="javascript:void(0)"
                    id="nav-toggle"
                    class="hamburger hamburger--elastic"
                >
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </a>
            </div>
        </nav>
        <!-- End of Page Navbar -->
        <header id="home" class="header">
            <!-- login page -->
            <section class="form-signin">
                <form class="text-center">
                    <div class="bookmark-icon">
                        <i class="fas fa-bookmark"></i>
                    </div>
                    <div class="id">
                        <input
                            type="id"
                            class="form-control"
                            id="floatingId"
                            placeholder="아이디"
                        />
                    </div>
                    <div class="password">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="비밀번호"
                        />
                    </div>
                    <div class="password-check">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPasswordCheck"
                            placeholder="비밀번호 확인"
                        />
                    </div>
                    <div class="d-grid gap-2 col-xl-6 mx-auto mt-5">
                        <button
                            id="login-btn"
                            class="btn btn-outline-light"
                            type="button"
                        >
                            로그인
                        </button>
                        <button
                            id="sign-up-btn"
                            class="btn btn-outline-light"
                            type="button"
                        >
                            회원 가입
                        </button>
                        <button
                            id="sign-up-check"
                            class="btn btn-outline-light"
                            type="button"
                        >
                            회원 가입 하기
                        </button>
                    </div>
                    <p class="mt-5 mb-3 text-white">
                        &copy; 2023 북마크 저장소
                    </p>
                </form>
            </section>
        </header>

        <!-- footer -->
        <div class="container">
            <footer class="footer">
                <p class="mb-0">
                    Copyright
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &copy;
                    <a href="http://www.devcrud.com">향해 12조 토이프로젝트</a>
                </p>
            </footer>
        </div>
        <!-- end of page footer -->

        <script src="/static/js/common.js"></script>
        <script src="/static/js/signin.js"></script>
    </body>
</html>
