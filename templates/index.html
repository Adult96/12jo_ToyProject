<header id="home" class="header">
    <div class="overlay"></div>
    <section class="header__section1">
        <div class="header-content">
            <div class="container">
                <h1 class="header-title">
                    <p class="up">
                        나만의<br />북마크를 만든다&nbsp;&nbsp;
                    </p>
                    <p class="title typing"></p>
                </h1>
                <small class="text-light"

                    저장해보세요</small
                >
                <a href="login.html"

                </a
                >
            </div>

            <div class="header__img-section">
                <div class="img__wrap">

<section>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="text" class="form-control" placeholder="url">
            <label>URL</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">카테고리</label>
            <input id="category" type="text" class="form-control" placeholder="ex)유튜브">
        </div>
        <div class="form-floating">
            <textarea id="comment" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="floatingTextarea2">comment</label>
        </div>
        <div class="mybtns">
            <button onclick="save_bookmark()" type="button" class="btn btn-dark">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
</section>
